          schema:
            type: integer
          example: '0'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /attendance:
    post:
      tags:
        - attendance
      summary: create_attendance
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                employment_id: 123
                date: '2023-08-09T00:00:00Z'
                check_in_time: '2023-08-09T09:00:00Z'
                check_out_time: '2023-08-09T18:00:00Z'
