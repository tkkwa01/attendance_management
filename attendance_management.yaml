      parameters:
        - name: number
          in: query
          schema:
            type: integer
          example: '987654321'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /position:
    post:
      tags:
        - positions
      summary: create_position
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                type: monthly_salary
                position_number: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
