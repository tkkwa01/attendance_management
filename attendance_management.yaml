  /salary_type:
    post:
      tags:
        - salary_types
      summary: create_salary_type
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                type: monthly_salary
                salary_type_number: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
