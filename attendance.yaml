openapi: 3.0.0
info:
  version: 1.0.0
  title: Attendance Management System
  description: An API for managing employee attendance
servers:
  - url: http://localhost:8080
paths:
  /employees:
    get:
      summary: Get a list of employees
      responses:
        '200':
          description: A list of employees
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Employee'
    post:
      summary: Create a new employee
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Employee'
      responses:
        '201':
          description: Created new employee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
  /employees/{employeeId}:
    get:
      summary: Get a specific employee
      parameters:
        - in: path
          name: employeeId
          schema:
            type: integer
          required: true
          description: Numeric ID of the employee
      responses:
        '200':
          description: Specific employee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
    put:
      summary: Update an employee
      parameters:
        - in: path
          name: employeeId
          schema:
            type: integer
          required: true
          description: Numeric ID of the employee to update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Employee'
      responses:
        '200':
          description: Updated employee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
    delete:
      summary: Delete an employee
      parameters:
        - in: path
          name: employeeId
          schema:
            type: integer
          required: true
          description: Numeric ID of the employee to delete
      responses:
        '204':
          description: Deleted employee
  /companies:
    get:
      summary: Get a list of companies
      responses:
        '200':
          description: A list of companies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
    post:
      summary: Create a new company
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
      responses:
        '201':
          description: Created new company
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
  /companies/{companyId}:
    get:
      summary: Get a specific company
      parameters:
        - in: path
          name: companyId
          schema:
            type: integer
          required: true
          description: Numeric ID of the company
      responses:
        '200':
          description: Specific company
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
    put:
      summary: Update a company
      parameters:
        - in: path
          name: companyId
          schema:
            type: integer
          required: true
          description: Numeric ID of the company to update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
      responses:
        '200':
          description: Updated company
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
    delete:
      summary: Delete a company
      parameters:
        - in: path
          name: companyId
          schema:
            type: integer
          required: true
          description: Numeric ID of the company to delete
      responses:
        '204':
          description: Deleted company
  /attendances:
    get:
      summary: Get a list of attendances
      responses:
        '200':
          description: A list of attendances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Attendance'
    post:
      summary: Create a new attendance
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attendance'
      responses:
        '201':
          description: Created new attendance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attendance'
  /attendances/{attendanceId}:
    get:
      summary: Get a specific attendance
      parameters:
        - in: path
          name: attendanceId
          schema:
            type: integer
          required: true
          description: Numeric ID of the attendance
      responses:
        '200':
          description: Specific attendance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attendance'
    put:
      summary: Update an attendance
      parameters:
        - in: path
          name: attendanceId
          schema:
            type: integer
          required: true
          description: Numeric ID of the attendance to update
      requestBody:
        content:
