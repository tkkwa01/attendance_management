          schema:
            type: integer
          required: true
          description: Numeric ID of the attendance to delete
      responses:
        '204':
          description: Deleted attendance
  /salaries:
    get:
      summary: Get a list of salaries
      responses:
        '200':
          description: A list of salaries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Salary'
    post:
      summary: Create a new salary
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Salary'
      responses:
        '201':
          description: Created new salary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Salary'
  /salaries/{salaryId}:
    get:
      summary: Get a specific salary
      parameters:
        - in: path
          name: salaryId
          schema:
            type: integer
          required: true
          description: Numeric ID of the salary
      responses:
        '200':
          description: Specific salary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Salary'
    put:
      summary: Update a salary
      parameters:
        - in: path
          name: salaryId
          schema:
            type: integer
          required: true
          description: Numeric ID of the salary to update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Salary'
      responses:
        '200':
          description: Updated salary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Salary'
    delete:
      summary: Delete a salary
      parameters:
        - in: path
          name: salaryId
          schema:
            type: integer
          required: true
          description: Numeric ID of the salary to delete
      responses:
        '204':
          description: Deleted salary
components:
  schemas:
    Employee:
      type: object
      properties:
        employeeId:
          type: integer
        employeeName:
          type: string
        salaryType:
          type: string
          enum: [Hourly, Monthly]
    Company:
      type: object
      properties:
        companyId:
          type: integer
        companyName:
          type: string
    Attendance:
      type: object
      properties:
        attendanceId:
          type: integer
        employeeId:
          type: integer
        companyId:
          type: integer
        attendanceDate:
          type: string
          format: date
        checkInTime:
          type: string
          format: time
        checkOutTime:
          type: string
          format: time
    Salary:
      type: object
      properties:
        salaryId:
          type: integer
        employeeId:
          type: integer
        companyId:
          type: integer
        monthYear:
          type: string
          format: date
        monthlySalary:
          type: number
          format: float
        hourlyWage:
          type: number
          format: float
        hoursWorked:
          type: integer
